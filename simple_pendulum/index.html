<!DOCTYPE html>
<html>

<body>
<h3>Simple Pendulum simulation</h3>
<a href="../index.html">Back to menu</a>
<table>
  <tr>
    <th align="left">Angle(degrees):</th>
    <td>
		<input id="theta" type="range" min="0" max="360" value="0" step="1" onchange="showValueTheta(this.value)" />
		<span id="rangeTheta">0</span>
		<script type="text/javascript">
		function showValueTheta(newValue)
		{
			document.getElementById("rangeTheta").innerHTML=newValue;
		}
		</script>
    </td>
  </tr>
  <tr>
    <th align="left">Dtheta(degrees):</th>
    <td>
		<input id="dtheta" type="range" min="-15" max="15" value="0" step="1" onchange="showValueDTheta(this.value)" />
		<span id="rangeDTheta">0</span>
		<script type="text/javascript">
		function showValueDTheta(newValue)
		{
			document.getElementById("rangeDTheta").innerHTML=newValue;
		}
		</script>
    </td>
  </tr>
  <tr>
    <th align="left">Damping:</th>
    <td>
		<input id="damping" type="range" min="0" max="0.5" value="0" step="0.001" onchange="showValueDamping(this.value)" />
		<span id="rangeDamping">0</span>
		<script type="text/javascript">
		function showValueDamping(newValue)
		{
			document.getElementById("rangeDamping").innerHTML=newValue;
		}
		</script>    
    </td>
  </tr>
	<tr>
	<th align="left">Length:</th>
	<td>
		<input id="length" type="range" min="50" max="180" value="150" step="1" onchange="showValueLength(this.value)" />
		<span id="rangeLength">150</span>
		<script type="text/javascript">
		function showValueLength(newValue)
		{
			document.getElementById("rangeLength").innerHTML=newValue;
		}
		</script>    
	</td>
	</tr>
  <tr>
  	<th align="left">Gravity:</th>
  	<td>
		<input id="gravity" type="range" min="0" max="40" value="9.8" step=".2" onchange="showValueGravity(this.value)" />
		<span id="rangeGravity">9.8</span>
		<script type="text/javascript">
		function showValueGravity(newValue)
		{
			document.getElementById("rangeGravity").innerHTML=newValue;
		}
		</script> 	
  	</td>
  </tr>
  <tr>
  	<th align="left" style="color:green">Small theta approximation:</th>
  	<td>
		<input type="checkbox" id="smalltheta">
  	</td>
  </tr>
    <tr>
  	<th align="left" style="color:blue">Euler Approximation:</th>
  	<td>
		<input type="checkbox" id="euler">
  	</td>
  </tr>
  <tr>
  	<th align="left" style="color:red">Rungeâ€“Kutta:</th>
  	<td>
		<input type="checkbox" id="runge">
  	</td>
  </tr>
  <tr>
  	<th align="left"> <button onclick="myMove()">Run!</button></th>
  	<td>

  	</td>
  </tr>  
  
  
</table>
<p>






<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;">


<script src="../scripts/pendulum.js"></script>

</body>
</html>
