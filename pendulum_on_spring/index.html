<!DOCTYPE html>
<html>

<body>
<h3>Pendulum on spring simulation</h3>
<a href="../index.html">Back to menu</a>
<table>
  <tr>
    <th align="left">Angle(degrees):</th>
    <td>
		<input id="theta" type="range" min="0" max="360" value="0" step="1" onchange="showValueTheta(this.value)" />
		<span id="rangeTheta">0</span>
		<script type="text/javascript">
		function showValueTheta(newValue)
		{
			document.getElementById("rangeTheta").innerHTML=newValue;
		}
		</script>
    </td>
  </tr>
  <tr>
    <th align="left">Dtheta(degrees):</th>
    <td>
		<input id="dtheta" type="range" min="-15" max="15" value="0" step="1" onchange="showValueDTheta(this.value)" />
		<span id="rangeDTheta">0</span>
		<script type="text/javascript">
		function showValueDTheta(newValue)
		{
			document.getElementById("rangeDTheta").innerHTML=newValue;
		}
		</script>
    </td>
  </tr>
  <tr>
    <th align="left">x:</th>
    <td>
		<input id="x" type="range" min="10" max="100" value="10" step="1" onchange="showValuex(this.value)" />
		<span id="rangex">10</span>
		<script type="text/javascript">
		function showValuex(newValue)
		{
			document.getElementById("rangex").innerHTML=newValue;
		}
		</script>    
    </td>
  </tr>
	<tr>
	<th align="left">dx:</th>
	<td>
		<input id="dx" type="range" min="0" max="10" value="0" step="1" onchange="showValuedx(this.value)" />
		<span id="rangedx">0</span>
		<script type="text/javascript">
		function showValuedx(newValue)
		{
			document.getElementById("rangedx").innerHTML=newValue;
		}
		</script>    
	</td>
	</tr>
	
	 <tr>
	  	<th align="left"> <button onclick="myMove()">Run!</button></th>
	  	<td>

	  	</td>
	  </tr>  
  
</table>

</body>
</html>
